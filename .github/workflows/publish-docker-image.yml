---
name: Publish Docker image
on:
  push:
    branches:
      - main
  schedule:
    # Rebuild weekly
    - cron:  '0 0 * * 0'

permissions:
  contents: read
  packages: write

jobs:
  build-container:
    strategy:
      matrix:
        config:
          - name: join
          - name: smbd
          - name: winbind
    name: Build and push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          submodules: true
      # Disable cache for weekly automatic rebuilds
      #- name: Setup Cache for Docker layers
      #  uses: actions/cache@v2
      #  with:
      #    path: /tmp/.buildx-cache
      #    key: ${{ runner.os }}-buildx-${{ matrix.config.os }}-${{ github.sha }}
      #    restore-keys: |
      #      ${{ runner.os }}-buildx-${{ matrix.config.os }}
      #- name: Set up QEMU for Multi Arch builds
      #  uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx for Multi Arch builds and Caching
        uses: docker/setup-buildx-action@v1
      #- name: Log in to Docker Hub
      #  uses: docker/login-action@v1
      #  with:
      #    username: ${{ secrets.DOCKER_USERNAME }}
      #    password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@3a3bb3a81753dc99f090d24ee7e5343838b73a96
        with:
          images: "ghcr.io/${{ github.repository }}/${{ matrix.config.os }}"

      - name: Build & Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./${{ matrix.config.os }}
          push: true
          platforms: linux/amd64,linux/arm/v7,linux/arm64/v8
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
